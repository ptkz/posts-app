

<div *ngIf="posts" class="container pt-2">

  <div class="row">

    <div class="post-container col-12 col-md-6 col-lg-4" *ngFor="let post of posts" (click)="postClickHandler(post)">

      <app-post [post]="post" [hoverOn]="true"></app-post>

    </div>
  </div>
</div>

<a routerLink="/new-post">
  <div class="create-new-btn">New</div>
</a>
